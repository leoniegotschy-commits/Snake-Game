<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Snake Birthday Game</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="app">
    <section id="menuScreen" class="screen active">
      <h1 class="title">Snake Birthday</h1>
      <button id="startButton" class="start-btn">Start Game</button>
      <p id="menuInfo" class="menu-info">Last highscore: 0</p>
      <p class="hint">Swipe or use arrow buttons to move</p>
    </section>

    <section id="gameScreen" class="screen">
      <div class="topbar">
        <div id="scoreLabel">Score: 0</div>
      </div>
      <canvas id="gameCanvas" width="420" height="720" aria-label="Snake game canvas"></canvas>
      <div class="controls" aria-label="Touch controls">
        <button data-dir="up">▲</button>
        <div class="row">
          <button data-dir="left">◀</button>
          <button data-dir="down">▼</button>
          <button data-dir="right">▶</button>
        </div>
      </div>
    </section>

    <section id="endScreen" class="screen">
      <h2 id="endTitle"></h2>
      <p id="endSub"></p>
      <button id="backMenuButton" class="start-btn">Back To Menu</button>
    </section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
